<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="commons/commons.html :: head"></div>

<body>

<div th:replace="commons/commons.html :: nav_bar"></div>

<!--发起问题-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/release" method="post">
                <input type="hidden" name="id" th:value="${question!=null}?${question.getId()}">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="问题标题"
                           th:value="${question!=null}?${question.getTitle()}">
                </div>

                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea class="form-control" rows="10" name="description" id="description"
                              th:text="${question!=null}?${question.getDescription()}"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" name="tag" id="tag" placeholder="输入标签">
                </div>

                <div class="alert alert-danger" role="alert" th:if="${error} != null">
                    [[${error}]]
                </div>

                <button type="submit" class="btn btn-success publish-btn">发布</button>
            </form>
        </div>

        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>

</div>
<!--发起问题-->


</body>
</html>
