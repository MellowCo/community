<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="commons/commons.html :: head"></div>
<body>

<div th:replace="commons/commons.html :: nav_bar"></div>

<!--发现-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
            <h2 th:text="${questionDto.getQuestion().getTitle()}"></h2>
            <span class="text-desc">
            作者:<span th:text="${questionDto.user.name}"></span> |
            发布时间:<span th:text="${#calendars.format(questionDto.getQuestion().getCreator(),'yyyy-MM-dd HH:mm')}"></span> |
            阅读数:<span th:text="${questionDto.getQuestion().getCommentCount()}"></span>
            </span>
            <hr>

            <div th:text="${questionDto.getQuestion().getDescription()}">

            </div>

            <hr>

            <div th:if="${session.user.id == questionDto.getQuestion().getCreator()}">
                <a th:href="@{/release/{id}(id=${questionDto.getQuestion().getId()})}" class="questionDto"><span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span></a>
            </div>

        </div>

        <div class=" col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div>
                <h3>发起人</h3>
                <div class="questionDto_release_person">
                    <img th:src="${questionDto.user.avatarUrl}"  class="media-img-size" alt="">
            <hr>
            <div>
                <h3>相关问题</h3>
            </div>


        </div>
    </div>

</div>
<!--发现-->


</body>
</html>
